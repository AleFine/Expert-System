<!-- lugares/templates/lugares/recomendar_lugar.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Recomendación de Lugares Turísticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container, .recomendations-container, .mensaje {
            margin-bottom: 30px;
        }
        .recomendation {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .recomendation img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .mensaje {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Encuentra tu Próximo Destino Turístico</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Obtener Recomendaciones</button>
            </form>
        </div>

        {% if recomendaciones %}
            <div class="recomendations-container">
                <h2 class="my-4">Te recomendamos los siguientes lugares:</h2>
                {% for lugar in recomendaciones %}
                    <div class="recomendation row">
                        <div class="col-md-4">
                            <img src="{{ lugar.imagen_url }}" alt="{{ lugar.nombre }}" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <h3>{{ lugar.nombre }}</h3>
                            <p><strong>Descripción:</strong> {{ lugar.descripcion }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% elif mensaje %}
            <div class="mensaje">
                <p>{{ mensaje }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
